services:
  # Backend Service - Handles API and WebSocket
  - type: web
    name: sync-backend
    env: node
    rootDir: backend
    buildCommand: |
      cd ../shared && npm install && npm run build &&
      cd ../backend && npm install && npm run build
    installCommand: npm install
    startCommand: npm start
    plan: free  # Free tier (spins down after 15 min inactivity)
    dockerfilePath: ""  # Explicitly disable Docker
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # CORS automatically set from frontend URL
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: sync-frontend
          property: host

  # Frontend Service - Next.js App
  - type: web
    name: sync-frontend
    env: node
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free  # Free tier (spins down after 15 min inactivity)
    dockerfilePath: ""  # Explicitly disable Docker
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      # Backend URL automatically set from backend service
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: sync-backend
          property: host
      # WebSocket URL automatically set (secure wss://)
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: sync-backend
          property: host
        transform: wss://${host}

