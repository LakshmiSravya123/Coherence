services:
  # Backend Service
  - type: web
    name: sync-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: sync-frontend
          property: host
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: sync-frontend
    env: node
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: starter
    staticPublishPath: web/.next
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: sync-backend
          property: host
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: sync-backend
          property: host
        transform: wss://${host}

